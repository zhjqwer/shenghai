<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <article>
            <h1><span>登录页面</span></h1>
            <div class="main">
                <form>
                    <div class="tel">
                        <input id="phone" type="tel" name="userName" placeholder="请输入用户名（手机号）">
                    </div>
                    <div class="password">
                        <input type="password" id="password" name="pwd" placeholder="请输入密码">
                    </div>
                    <div class="rem">
                        <!-- <div class="input"><input type="checkbox"></div>
                        <div><span>记住密码</span><a href="#">忘记密码?</a><a href="#">去注册</a></div> -->
                        <input type="checkbox" name="" id=""><span>记住密码</span>
                        <a href="#">忘记密码？</a><a href="#">去注册</a>
                    </div>
                    <button id="login" target="_blank" type="button">登录</button>
                    <div class="cooperation">
                        <h3>合作账号</h3>
                    </div>
                    <div class="mode"><a href="#">QQ登录</a><a class="weibo" href="#">微博登录</a><a href="#">xx登录</a></div>
                </form>
            </div>
        </article>
        <footer>
            <p>地址：浙江省宁波市鄞州区xxx 邮编：xxxxxx 电话：xxxxxxxxxxxxxx 传真：xxxxxxxxxxxxxxx</p>
        </footer>
    </div>

    <script type="text/javascript">
        $(function() {
            //为按钮绑定事件
            $("#login").click(function() {

                var phone = $("#phone").val();
                var password = $("#password").val();

                if (phone.length == 0) {
                    alert("请输入手机号")
                    return;
                }
                if (password.length == 0) {
                    alert("请输入密码")
                    return;
                }
                $.ajax({
                    url: "http://localhost:9090/user/check/Login",
                    type: "post",
                    data: {
                        "phone": phone,
                        "password": password
                    },
                    dataType: "json",
                    success: function(data) {
                        if (data.code == 0) {
                            window.location.href = "http://localhost:9091/show/index";
                        } else {
                            alert(data.message);
                        }
                    },
                });
            })
        })
    </script>
</body>

</html>
